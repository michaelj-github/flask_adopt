{% extends 'base.html' %}

{% block content %}

<h1>Add a Pet</h1>

<form action='/add' method="POST">
    {{ form.hidden_tag() }}

    <table>
        {% for field in form if field.widget.input_type != 'hidden' %}
        <tr>
            <td><p class="label">{{field.label}}</p></td>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
    </table>

  <button class="button addbutton" type="submit">Add</button>
</form>



{% endblock %}
